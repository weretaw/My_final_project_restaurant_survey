 <table class="table table-hover">
    <tr>
        <th>Subject</th>
        <th>FullName</th>
        <th>Email</th>
        <th>Massage</th>
        <th>Response Email</th>
    </tr>
    <tr  *ngFor="let item of allmassages">
        <td>{{item.Subject}}</td>
        <td>{{item.FullName}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Massage}}</td>
        <td><a class="mailto" href="mailto:{{item.Email}}">
            <i class="glyphicon glyphicon-send sendI" title="Response maile to {{item.Email}}" aria-hidden="true"></i></a></td>
    </tr>
</table>
